<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basics #1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@3.0.1"></script>
    
    <style>
        .complete {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Hello, {{ name }}</h1>
        <!-- Count part of the app -->
        <div>
            <button @click="decrement">-</button>
            <span>{{ count }}</span>
            <button @click="increment">+</button>
        </div>

        <!-- ToDo Form -->
        <todo-form @add-todo="addToDo"></todo-form>

        <!-- ToDos -->
        <div v-for="(todo, index) in myTodos">
            <todo-component :todo="todo" :index="index" @toggle-todo="toggleToDo"></todo-component>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="../navigation.js"></script>
</body>
</html>
